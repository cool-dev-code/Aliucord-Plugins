name: "Deploy"

concurrency:
  group: "deploy"
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow pushing back to the repo with GITHUB_TOKEN

jobs:
  deploy:
    name: Build & Deploy Plugins
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          path: "src"

      - name: Checkout builds branch
        uses: actions/checkout@v5
        with:
          ref: "builds"
          path: "builds"

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make generateUpdaterJson
          shopt -s globstar nullglob
          for file in **/build/**/*.zip; do
            cp -v "$file" "$GITHUB_WORKSPACE/builds/"
          done
          if [[ -f build/updater.json ]]; then
            cp -v build/updater.json "$GITHUB_WORKSPACE/builds/"
          fi

      - name: Push builds branch
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0   # skip if nothing new
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:builds
